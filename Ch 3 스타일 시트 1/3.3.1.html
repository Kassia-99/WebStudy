<!--CSS 요소의 종류-->
<!--블락 요소와 인라인 요소로 나뉨-->
<!--블락 요소는 박스 모델을 따르며, 박스 모델은 내용 이외에 패딩, 보더, 마진을 정의한 것-->
<!DOCTYPE html>
<html>
<head>
    <style>
        p.normal {
            padding: 5px;
            border: 1px solid;
        }
        p.round {
            margin-top: 35px;
            padding: 5px;
            border: 1px solid;
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <p class="normal">일반 보더</p>
    <p class="round">둥근 보더</p>
</body>
</html>
