<!--속성 선택자-->
<!--a 태그에 target 속성이 써 있는 경우에 배경을 노란색으로 지정하는 예제-->
<!DOCTYPE html>
<html>
<head>
    <style>
        a[target] {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <a href="http://w3school.com">w3school</a>
    <a href="http://naver.com" target="_blank">네이버</a>
</body>
</html>
