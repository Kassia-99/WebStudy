<!--테이블의 셀: th와 td 태그-->
<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <table border='1'>
        <tr>                    <!--한 행 표시-->
            <th>이름</th>       <!--맨 위 행에서 헤더를 표현-->
            <th>학년</th>
            <th>나이</th>
        </tr>
        <tr>                    <!--그 다음행 표시-->
            <td>홍길동</td>     <!--내용을 표현-->
            <td>1</td>
            <td>20</td>
        </tr>
        <tr>
            <td>김개똥</td>
            <td>2</td>
            <td>21</td>
        </tr>
    </table>
</body>
</html>
