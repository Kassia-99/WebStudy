<!--CSS 스타일 적용으로 링크의 모양 변경-->
<!DOCTYPE html>
<html>
<head>
    <style>
        a:link {
            color: blue;
            background-color: transparent;
            text-decoration: none;
        }
        a:visited {
            color: purple;
            background-color: transparent; 
            text-decoration: none;
        }
        a:hover {
            color: red;
            background-color: transparent;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="http://www.naver.com" target="_blank">네이버</a>
</body>
</html>
