<!--confirm(): OK 버튼과 CANCEL 버튼이 있는 메시지 창을 화면에 보여주고 사용자가 버튼을 클릭할 수 있도록 하는 함수-->
<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>자바스크립트 창</h1>
    <script>
        if(confirm("확실합니까?"))
            document.write("ㅇㅇ");
        else
            document.write("ㄴㄴ");
    </script>
</body>
</html>
